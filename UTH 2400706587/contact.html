<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONTACT-UGANDA TOURISM HUB</title>
     <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
    <header class="contact-header">
        <div class="logo-contacttitle">
            <img src="images/logo.jpg" alt="logo" class="logo-c">
        <h1 class="main-title3">
            CONTACT UGANDA TOURISM HUB
        </h1>
        </div>
        <nav class="contact-nav">
            <a href="home.html" target="_blank">home</a>
            <a href="about.html" target="_blank">about</a>
            <a href="contact.html" target="_blank">contact</a>
        </nav>
    </header>
    <main class="contact-main">
        <section class="contact-section">
            <h2 class="co-header">CONTACT FORM</h2>
            <form class="contact-form">
                <label for="name">full name</label>
                
                
                <input type="text" id="name" name="name" required>
                <br>
                <br>
                   <label for="email">email</label>
                    
                    <input type="email" name="email" id="email" required>
                <br>
                <br>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="4" required></textarea>
                <br>
                <br>
                <div >
                    <button type="submit" class="contact-button1">send</button>
                </div>
                <br>
                <div>
                    <button type="reset" class="contact-button2">reset</button>
                </div>
            </form>
        </section>
         <a class="social-icont" href="http://twitter.com/owen joel magala" target="_blank">
         <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="http://instagram.com/magala owen" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </div>
    </main>
    <footer class="contact-footer">
        <p>UGANDA TOURISM HUB</p>
    </footer>
</body>
</html>
